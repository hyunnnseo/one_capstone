<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tmap API Map Example</title>
    <!-- Tmap API 최신 버전 호출 -->
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=latest&appKey=TVBrEtYkTX31JmnOksxwK52pup7Ku3Oua4xqHBN4"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<h1>Tmap API Map Example</h1>
<div id="map"></div>

<script>
    // DOMContentLoaded 이벤트로 모든 요소가 준비된 후 실행
    document.addEventListener("DOMContentLoaded", function() {
        initTmap();
    });

    // Tmap 지도를 초기화하는 함수
    function initTmap() {
        var map = new Tmapv2.Map("map", {
            center: new Tmapv2.LatLng(37.566481622437934, 126.98502302169841), // 서울 시청 좌표
            width: "100%",
            height: "500px",
            zoom: 15
        });
    }
</script>
</body>
</html>
